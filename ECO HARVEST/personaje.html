<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Character - Eco Harvest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #020817;
            color: white;
            overflow-x: hidden;
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }

        .main-bg { 
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(ellipse at top, rgba(29, 78, 216, 0.15), transparent 60%),
                        radial-gradient(ellipse at bottom, rgba(5, 150, 105, 0.15), transparent 60%),
                        #020817;
            z-index: 0;
        }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .star {
            position: absolute; background: white; border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-glow {
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            box-shadow: 0 0 50px rgba(16, 185, 129, 0.7);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="main-bg"></div>
    <div class="stars" id="stars"></div>

    <main class="relative z-10 min-h-screen flex items-center justify-center px-6 pt-12">
        <div class="max-w-lg w-full glass rounded-2xl p-8 text-center">
            <h1 class="orbitron text-4xl font-extrabold text-gradient mb-6">üåæ Create Your Character</h1>
            <p class="text-gray-300 mb-6">Customize your identity as a space agricultural explorer.</p>

            <form id="playerForm" class="space-y-6">
                <div>
                    <label for="nombre" class="block text-sm text-gray-400 mb-2">Player Name</label>
                    <input type="text" id="nombre" name="nombre" required
                        class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                </div>

                <div>
                    <label class="block text-sm text-gray-400 mb-4">Choose your specialization (affects gameplay bonuses)</label>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <label class="glass p-4 rounded-lg cursor-pointer hover:bg-white/10 transition card-hover">
                            <input type="radio" name="rol" value="Agro-Analista" class="hidden" required>
                            <div class="text-center">
                                <div class="text-2xl mb-2">üß†</div>
                                <div class="font-bold mb-1">Agro-Analyst</div>
                                <div class="text-xs text-gray-400">Precise analysis of NASA data. Better at interpreting satellite imagery and weather patterns.</div>
                            </div>
                        </label>
                        <label class="glass p-4 rounded-lg cursor-pointer hover:bg-white/10 transition card-hover">
                            <input type="radio" name="rol" value="Eco-Ingeniero" class="hidden">
                            <div class="text-center">
                                <div class="text-2xl mb-2">‚öôÔ∏è</div>
                                <div class="font-bold mb-1">Eco-Engineer</div>
                                <div class="text-xs text-gray-400">Energy regeneration expert. Faster energy recovery and renewable resource management.</div>
                            </div>
                        </label>
                        <label class="glass p-4 rounded-lg cursor-pointer hover:bg-white/10 transition card-hover">
                            <input type="radio" name="rol" value="Bio-Tecn√≥logo" class="hidden">
                            <div class="text-center">
                                <div class="text-2xl mb-2">üß¨</div>
                                <div class="font-bold mb-1">Bio-Technologist</div>
                                <div class="text-xs text-gray-400">Crop yield specialist. Higher points from harvests and advanced farming techniques.</div>
                            </div>
                        </label>
                    </div>
                </div>

                <button type="submit"
                    class="w-full py-3 bg-gradient-to-r from-emerald-500 to-teal-600 rounded-lg font-bold btn-glow">
                    Start Adventure üöÄ
                </button>
            </form>
        </div>
    </main>

    <script>
        // estrellas
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Save player data and proceed to game
        document.getElementById('playerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const rol = document.querySelector('input[name="rol"]:checked')?.value;
            if (!rol) return alert('Select a farmer type üåø');

            // Clear all progress for new character
            localStorage.clear();

            // Save player data
            localStorage.setItem('player', JSON.stringify({ nombre, rol }));

            // Force show tutorial for new character
            localStorage.setItem('showTutorial', 'true');

            // Force show tutorial for new character
            localStorage.setItem('showTutorial', 'true');

            // Go to the next game page
            window.location.href = 'juego.html';
        });
    </script>
</body>
</html>
